name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: mlb-pitch-prediction
        environment-file: environment.yml
        python-version: 3.10
        auto-activate-base: false

    - name: Verify environment
      run: |
        conda info
        conda list

    - name: Run tests
      run: pytest -v
